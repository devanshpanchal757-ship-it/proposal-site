<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffd6e8, #ffeef5);
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 340px;
    }

    .emoji {
      font-size: 60px;
    }

    h1 {
      font-size: 22px;
      margin: 15px 0 25px;
    }

    .buttons {
      position: relative;
      height: 60px;
    }

    button {
      padding: 10px 22px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d88;
      color: white;
    }

    #no {
      background: #eee;
      position: absolute;
      left: 150px;
    }

    .note {
      font-size: 12px;
      margin-top: 10px;
      color: #777;
    }

    .yay {
      display: none;
    }

    .yay img {
      width: 100%;
      border-radius: 15px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <div class="emoji">ğŸ±ğŸ’–</div>
    <h1>Krishuuu, will you be my Valentine?</h1>

    <div class="buttons">
      <button id="yes" onclick="yesClick()">Yes</button>
      <button id="no" onmouseover="moveNo()">No</button>
    </div>

    <div class="note">"No" seems a bit shy ğŸ˜ˆ</div>
  </div>

  <div class="card yay" id="yay">
    <h1>YAYYY!! ğŸ‰ğŸ’˜</h1>
    <p>You just made my heart the happiest ğŸ’•</p>
    <img src="https://i.imgur.com/0XKzn9R.gif">
  </div>

  <script>
    function moveNo() {
      const no = document.getElementById("no");
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 40 - 20;
      no.style.transform = `translate(${x}px, ${y}px)`;
    }

    function yesClick() {
      document.getElementById("card").style.display = "none";
      document.getElementById("yay").style.display = "block";
    }
  </script>

</body>
</html>
